<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Styles.css -->
        <link rel="stylesheet" href="./styles.css">

    <title>
        Santa Feria
    </title>
</head>

<body>
    <header>   

        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <h1>Santa Feria</h1>
                </div>
                <div class="col-9">
                    <nav class="nav">
                        <a class="nav-link active" href="#">Home</a>
                        <a class="nav-link" href="./productos.html">Productos</a>
                        <a class="nav-link" href="#">Stock</a>
                    </nav>
                </div>
            </div>
        </div>

    </header>

    <div class="container">
        <div class="row justify-content-center">
            <h2>Agregar producto</h2>

        </div>

        <form>

            <div class="row">
                <div class="col-sm-3  form-group">
                    <label for="inputCodigo">Codigo</label>
                    <input class="form-control" placeholder="Ingrese codigo" id="inputCodigo">
                </div>

                <div class="col-sm-3  form-group">
                    <label for="inputName">Nombre</label>
                    <input class="form-control" placeholder="Ingrese nombre" id="inputName">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="inputMarca">Marca</label>
                    <input class="form-control" placeholder="Ingrese marca" id="inputMarca">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="inputPrice">Precio</label>
                    <input class="form-control" placeholder="Ingrese precio" id="inputPrice">
                </div>

            </div>
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="inputStockActual">Stock actual</label>
                    <input type="nunmber" class="form-control" id="inputStockActual">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="inputStockMinimo">Stock Minimo</label>
                    <input type="number" class="form-control" id="inputStockMinimo">
                </div>
                 
                <!--tipo de Producto -->
                <div class="col-sm-3 form-group">
                    <label for="tipo">Tipo</label>
                    <select id="idTipo" class="form-control">
                        <option value=" " disabled selected style:none;></option>
                        <option value="Comestible">Comestible</option>
                        <option value="NoComestible">No Comestible</option>
                    </select>
                </div>


            </div>
            <div class="row">

                <div class="col-sm-3 form-group" id="Comestible">
                    
                    <div class="form-group">
                        <label for="fechaElab">Fecha de elaboracion</label>
                        <input class="form-control" id="inputFechaElab"> 
                    </div>
                   
                    <div class="form-group">
                        <label for="fechaVencimiento">Fecha de vencimiento</label>
                        <input class="form-control" id="inputFechaVencimiento">
                    </div>    
                    
                </div>
                
                
                <div class="col-sm-3 form-group" id="NoComestible">

                        <label for="tipoNoComestible">Tipo</label>
                        <select class="form-control" id=idHogarColegio>
                            <option>Hogar</option>
                            <option>Colegio</option>
                        </select>
                </div>

            </div>
            <div class="row justify-content-end">
                <div class="col-sm-3 form-group">
                    <button class="btn btn-primary btn-block">Agregar</button>
                </div>

            </div>
    </div>

    </form>

    
    <!-- Optional JavaScript -->
    <script >
        (function() {
        $('#idTipo').change(function(){
          $('.idTipo').hide();
          $('#'+$(this).val()).show();
        });
      });
     </script>
    <script src="./index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
